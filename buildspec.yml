version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt # Assuming you have a requirements.txt file
  build:
    commands:
      - echo "Running unit tests..."
      - pytest # Or your test command
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'